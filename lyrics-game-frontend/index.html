<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lyrics Game</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/index.css">
    
  </head>
  <body>
    <main>
      <div class="header">
        <img src="https://fontmeme.com/permalink/190915/3ab55bd5483072ca2cb88cda835ef375.png" alt="title-name-that"><br>
        <img src="https://fontmeme.com/permalink/190915/2d472a2df1f7ff5f5c6702e3ff04bb68.png" alt="title-song">
      </div>

      <div class="welcome">
        <h3>Welcome, enter a username to start playing!</h3>
      </div>

      <div class="login-container">
        <form class="login-form">
          <input type="text" name="username" class="username" placeholder="Enter a Username" value="">
          <br>
          <input type="submit" name="submit" class="submit" value="SUBMIT">
        </form>
      </div>

      <div class="user-details sidenav">
      </div>

      <div class="game-control">
        <h3>Guess the correct song name from the lyrics.</h3>
        <button id="startBtn">Start Game!</button>
      </div>

      <div class="game-container">
        <div class="score">
        </div>

        <div class="lyrics">
        </div>
      
        <div class="song-names">
        </div>
      </div>
    </main>

    <script type="text/javascript" src="./src/index.js"></script>
    <!-- <script type="text/javascript" src="./src/song.js"></script>
    <script type="text/javascript" src="./src/user.js"></script>
    <script type="text/javascript" src="./src/game.js"></script>
    <script type="text/javascript" src="./src/app.js"></script>
    <script type="text/javascript" src="./src/index-oo.js"></script> -->
  </body>
</html>
